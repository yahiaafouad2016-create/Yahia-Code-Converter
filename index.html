<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yahia-Code Converter</title>
<style>
  body { font-family: Arial; background: linear-gradient(135deg, #0a58ff, #00bfff); color: #eaf2ff; padding: 30px; }
  input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; }
  h2 { color: #fff; }
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #0a58ff, #00bfff); /* blue ‚Üí light blue */
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding: 40px 20px;
}

h1 {
  font-size: 2.2em;
  margin-bottom: 25px;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  color: #e0f7ff;
}

.container {
  background: rgba(255,255,255,0.1);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  max-width: 600px;
  width: 100%;
  backdrop-filter: blur(5px);
}

input, textarea, button {
  width: 100%;
  padding: 15px;
  margin: 12px 0;
  border-radius: 12px;
  border: none;
  font-size: 1.1em;
  outline: none;
  box-sizing: border-box;
}

textarea {
  resize: none;
  height: 120px;
  background: rgba(255,255,255,0.15);
  color: #001f4d;
  font-weight: bold;
}

button {
  background: linear-gradient(135deg, #1e90ff, #00bfff);
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.2s ease;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 5px 20px rgba(0,0,0,0.3);
}

#output {
  background: rgba(255,255,255,0.2);
  color: #001f4d;
  font-weight: bold;
}

@keyframes sparkle {
  0% { text-shadow: 0 0 2px #fff, 0 0 5px #00bfff; }
  25% { text-shadow: 0 0 4px #fff, 0 0 10px #1e90ff; }
  50% { text-shadow: 0 0 2px #fff, 0 0 5px #00bfff; }
  75% { text-shadow: 0 0 6px #fff, 0 0 12px #1e90ff; }
  100% { text-shadow: 0 0 2px #fff, 0 0 5px #00bfff; }
}

.sparkle {
  animation: sparkle 0.5s ease-in-out;
}

<button id="copyBtn">Copy Yahia-Code</button>

@keyframes blueWave {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

body {
  background-size: 400% 400%;
  animation: blueWave 12s ease infinite;
}

/* üì± Mobile Mode */
@media (max-width: 600px) {
  body {
    padding: 20px 10px;
  }

  h1, h2 {
    font-size: 1.8em;
    text-align: center;
  }

  .container {
    padding: 20px;
    border-radius: 16px;
  }

  input, textarea, button, select {
    font-size: 1.1em;
    padding: 14px;
  }

  textarea {
    height: 140px;
  }

  button {
    margin-top: 10px;
  }

  #gameSecret {
    font-size: 1.4em;
    text-align: center;
  }
}

</style>
</head>
<body>
<h2>Yahia-Code Converter üîê</h2>

<div id="rankDisplay" style="margin-bottom:15px;font-weight:bold;"></div>

<input type="text" id="normalText" placeholder="Type normal text here..." />

<h3 id="levelDisplay">Level 1</h3>

<textarea id="secretText" placeholder="Yahia-Code appears here..." rows="4"></textarea>
<button id="copyBtn">Copy Yahia-Code</button>
<div style="margin-top:20px;">
  <button onclick="saveNote()"> Save Secret</button>
  <button onclick="loadNotes()"> Load Secrets</button>
</div>
<button id="decodeBtn"> Decode</button>
<div class="container" style="margin-top:20px;">
  <h3>üéÆ Crack the Yahia-Code</h3>
  <div id="gameSecret" style="font-size:20px;margin:10px 0;"></div>
  <input id="gameInput" placeholder="Type the decoded message..." />
  <button onclick="checkGame()">Check</button>
  <div id="gameResult"></div>
</div>
<select id="savedNotes" style="width:100%; margin-top:15px; padding:10px; border-radius:10px;"></select>

<script>
const codeMap = {
  A:'Q',B:'W',C:'E',D:'R',E:'T',F:'Y',G:'U',H:'I',I:'O',J:'P',K:'A',L:'S',M:'D',N:'F',O:'G',P:'H',Q:'J',R:'K',S:'L',T:'Z',U:'X',V:'C',W:'V',X:'B',Y:'N',Z:'M'
};

const levelMessages = [];

const easyWords = [
  "HI", "YOU", "ME", "CAT", "DOG", "SUN", "FUN", "GAME", "CODE", "BLUE"
];

const mediumWords = [
  "HELLO", "FRIEND", "SECRET", "LIGHT", "MAGIC", "PLAYER", "PUZZLE", "HACKER"
];

const hardSentences = [
  "I LOVE GAMES",
  "THIS IS A SECRET",
  "YAHIA IS AWESOME",
  "DECODE THIS MESSAGE",
  "YOU FOUND THE CODE",
  "WELCOME TO YAHIA CODE",
  "CRACK THE SECRET",
  "LEVEL UP NOW"
];

// Create 150 levels
for (let i = 1; i <= 150; i++) {
  let text;

  if (i <= 50) {
    text = easyWords[Math.floor(Math.random() * easyWords.length)];
  } else if (i <= 100) {
    text = mediumWords[Math.floor(Math.random() * mediumWords.length)];
  } else {
    text = hardSentences[Math.floor(Math.random() * hardSentences.length)];
  }

  levelMessages.push(text);
}

function encode(text) {
  return text.toUpperCase().split("").map(c => codeMap[c] || c).join("");
}

const encodedLevels = levelMessages.map(encode);

let currentLevel = 0;

function loadLevel() {
  document.getElementById("secretText").value = encodedLevels[currentLevel];
  document.getElementById("levelDisplay").textContent = "Level " + (currentLevel + 1);
}

loadLevel();

const normalInput = document.getElementById('normalText');
const secretOutput = document.getElementById('secretText');

normalInput.addEventListener('input', () => {
  let text = normalInput.value.toUpperCase();
  let converted = '';
  for(let char of text){
    if(codeMap[char]) converted += codeMap[char];
    else converted += char; // keep spaces & punctuation
  }
  secretOutput.value = converted;

  // Sparkle effect
  secretOutput.classList.remove('sparkle');
  void secretOutput.offsetWidth; // trigger reflow
  secretOutput.classList.add('sparkle');
});
// Copy to clipboard
const copyBtn = document.getElementById('copyBtn');
copyBtn.addEventListener('click', () => {
  secretOutput.select();
  secretOutput.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(secretOutput.value);
  alert('Copied to clipboard! ‚ú®');
});

const sound = document.getElementById("typeSound");
normalInput.addEventListener("input", () => {
  sound.currentTime = 0;
  sound.play();
});

function saveNote() {
  const text = secretOutput.value;
  if (!text) {
    alert("Nothing to save!");
    return;
  }

  let notes = JSON.parse(localStorage.getItem("yahiaNotes")) || [];
  notes.push(text);
  localStorage.setItem("yahiaNotes", JSON.stringify(notes));
  alert("Secret saved!");
}

function loadNotes() {
  let notes = JSON.parse(localStorage.getItem("yahiaNotes")) || [];
  const list = document.getElementById("savedNotes");
  list.innerHTML = "";

  notes.forEach((note, index) => {
    const option = document.createElement("option");
    option.value = note;
    option.textContent = "Secret " + (index + 1);
    list.appendChild(option);
  });
}

document.getElementById("savedNotes").addEventListener("change", function(){
  secretOutput.value = this.value;
});

loadNotes();

const reverseMap = Object.fromEntries(
  Object.entries(codeMap).map(([k, v]) => [v, k])
);

const decodeBtn = document.getElementById("decodeBtn");

decodeBtn.addEventListener("click", () => {
  // Step 1: Swap text
  const temp = normalInput.value;
  normalInput.value = secretOutput.value;
  secretOutput.value = temp;

  // Step 2: Decode Yahia ‚Üí Normal
  let text = normalInput.value.toUpperCase();
  let decoded = "";

  for (let char of text) {
    if (reverseMap[char]) decoded += reverseMap[char];
    else decoded += char;
  }

  secretOutput.value = decoded;
});

let xp = Number(localStorage.getItem("yahiaXP")) || 0;
let level = Number(localStorage.getItem("yahiaLevel")) || 1;

let achievements = JSON.parse(localStorage.getItem("yahiaAchievements")) || [];

function unlockAchievement(name) {
  if (!achievements.includes(name)) {
    achievements.push(name);
    localStorage.setItem("yahiaAchievements", JSON.stringify(achievements));
    alert("üèÜ Achievement Unlocked: " + name);
  }
}

function updateRank() {
  if (xp >= level * 10) {
    xp = 0;
    level++;
    if (level === 10) unlockAchievement("Level 10 Master ü•á");
  }
  localStorage.setItem("yahiaXP", xp);
  localStorage.setItem("yahiaLevel", level);
 document.getElementById("rankDisplay").innerText =
"üíô Level " + level + " | Blue XP: " + xp + "/" + (level * 10);

}

normalInput.addEventListener("input", () => {
  xp++;
  updateRank();
  unlockAchievement("First Encode üíô");
});

secretOutput.addEventListener("input", () => {
  xp++;
  updateRank();
});

// ===== Yahia-Code Game =====
const gameMessages = [
  "HELLO",
  "I LIKE BLUE",
  "YAHIA IS COOL",
  "I NEED TO GO",
  "SECRET MESSAGE"
];

let currentGameAnswer = "";

function newGame() {
  const msg = gameMessages[Math.floor(Math.random() * gameMessages.length)];
  currentGameAnswer = msg;

  // Convert to Yahia-Code
  let encoded = "";
  for (let char of msg) {
    if (codeMap[char]) encoded += codeMap[char];
    else encoded += char;
  }

  document.getElementById("gameSecret").textContent = encoded;
}

function checkGame() {
  const user = document.getElementById("gameInput").value.toUpperCase().trim();
  const result = document.getElementById("gameResult");

  if (user === currentGameAnswer) {
    result.textContent = "‚úÖ Correct!";
    result.style.color = "#aaffff";
    newGame(); // load next one
  } else {
    result.textContent = "‚ùå Try again";
    result.style.color = "#ffcccc";
  }
}

// Start the first puzzle
newGame();

const decodeSound = document.getElementById("decodeSound");

// play sound when correct
const oldCheckGame = checkGame;
checkGame = function () {
  oldCheckGame();

  const result = document.getElementById("gameResult");
  if (result.textContent.includes("Correct")) {
    decodeSound.currentTime = 0;
    decodeSound.play();
  }
};

function resetInputs() {
    normalInput.value = '';
    secretOutput.value = '';
}
document.getElementById('nextLevel').addEventListener('click', resetInputs);
document.getElementById('prevLevel').addEventListener('click', resetInputs);

function scrollToOutput() {
  secretOutput.scrollIntoView({ behavior: "smooth" });
}

normalInput.addEventListener("input", scrollToOutput);
decodeBtn.addEventListener("click", scrollToOutput);

</script>
<audio id="decodeSound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.wav"></audio>

</body>
</html>
