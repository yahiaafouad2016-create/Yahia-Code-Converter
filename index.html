<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yahia-Code Converter</title>
<style>
  body { font-family: Arial; background: linear-gradient(135deg, #0a58ff, #00bfff); color: #eaf2ff; padding: 30px; }
  input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; }
  h2 { color: #fff; }
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #0a58ff, #00bfff); /* blue ‚Üí light blue */
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding: 40px 20px;
}

h1 {
  font-size: 2.2em;
  margin-bottom: 25px;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  color: #e0f7ff;
}

.container {
  background: rgba(255,255,255,0.1);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  max-width: 600px;
  width: 100%;
  backdrop-filter: blur(5px);
}

input, textarea, button {
  width: 100%;
  padding: 15px;
  margin: 12px 0;
  border-radius: 12px;
  border: none;
  font-size: 1.1em;
  outline: none;
  box-sizing: border-box;
}

textarea {
  resize: none;
  height: 120px;
  background: rgba(255,255,255,0.15);
  color: #001f4d;
  font-weight: bold;
}

button {
  background: linear-gradient(135deg, #1e90ff, #00bfff);
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.2s ease;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 5px 20px rgba(0,0,0,0.3);
}

#output {
  background: rgba(255,255,255,0.2);
  color: #001f4d;
  font-weight: bold;
}

</style>
</head>
<body>
<h2>Yahia-Code Converter üîê</h2>

<input type="text" id="normalText" placeholder="Type normal text here..." />
<textarea id="secretText" placeholder="Yahia-Code appears here..." rows="4"></textarea>


<script>
const codeMap = {
  A:'Q',B:'W',C:'E',D:'R',E:'T',F:'Y',G:'U',H:'I',I:'O',J:'P',K:'A',L:'S',M:'D',N:'F',O:'G',P:'H',Q:'J',R:'K',S:'L',T:'Z',U:'X',V:'C',W:'V',X:'B',Y:'N',Z:'M'
};

const reverseMap = Object.fromEntries(Object.entries(codeMap).map(([k,v]) => [v,k]));

const normalInput = document.getElementById('normalText');
const secretOutput = document.getElementById('secretText');

normalInput.addEventListener('input', () => {
  let text = normalInput.value.toUpperCase();
  let converted = '';
  for(let char of text){
    if(codeMap[char]) converted += codeMap[char];
    else converted += char; // keep spaces & punctuation
  }
  secretOutput.value = converted;
});

const input = document.getElementById('inputText');
const output = document.getElementById('output');
const btn = document.getElementById('convertBtn');

btn.addEventListener('click', () => {
  const text = input.value;
  // simple example: reverse text as "Yahia code"
  const converted = text.split('').reverse().join('');
  output.value = converted;
});

const input = document.getElementById('inputText');
const output = document.getElementById('output');

</script>
</body>
</html>
