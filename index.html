<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yahia-Code Converter</title>
<style>
  body { font-family: Arial; background: linear-gradient(135deg, #0a58ff, #00bfff); color: #eaf2ff; padding: 30px; }
  input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; }
  h2 { color: #fff; }
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #0a58ff, #00bfff); /* blue ‚Üí light blue */
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding: 40px 20px;
}

h1 {
  font-size: 2.2em;
  margin-bottom: 25px;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  color: #e0f7ff;
}

.container {
  background: rgba(255,255,255,0.1);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  max-width: 600px;
  width: 100%;
  backdrop-filter: blur(5px);
}

input, textarea, button {
  width: 100%;
  padding: 15px;
  margin: 12px 0;
  border-radius: 12px;
  border: none;
  font-size: 1.1em;
  outline: none;
  box-sizing: border-box;
}

textarea {
  resize: none;
  height: 120px;
  background: rgba(255,255,255,0.15);
  color: #001f4d;
  font-weight: bold;
}

button {
  background: linear-gradient(135deg, #1e90ff, #00bfff);
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.2s ease;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 5px 20px rgba(0,0,0,0.3);
}

#output {
  background: rgba(255,255,255,0.2);
  color: #001f4d;
  font-weight: bold;
}

@keyframes sparkle {
  0% { text-shadow: 0 0 2px #fff, 0 0 5px #00bfff; }
  25% { text-shadow: 0 0 4px #fff, 0 0 10px #1e90ff; }
  50% { text-shadow: 0 0 2px #fff, 0 0 5px #00bfff; }
  75% { text-shadow: 0 0 6px #fff, 0 0 12px #1e90ff; }
  100% { text-shadow: 0 0 2px #fff, 0 0 5px #00bfff; }
}

.sparkle {
  animation: sparkle 0.5s ease-in-out;
}

<button id="copyBtn">Copy Yahia-Code</button>

@keyframes blueWave {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

body {
  background-size: 400% 400%;
  animation: blueWave 12s ease infinite;
}

</style>
</head>
<body>
<h2>Yahia-Code Converter üîê</h2>

<input type="text" id="normalText" placeholder="Type normal text here..." />
<textarea id="secretText" placeholder="Yahia-Code appears here..." rows="4"></textarea>
<button id="copyBtn">Copy Yahia-Code</button>
<div style="margin-top:20px;">
  <button onclick="saveNote()">üíæ Save Secret</button>
  <button onclick="loadNotes()">üìÇ Load Secrets</button>
</div>

<select id="savedNotes" style="width:100%; margin-top:15px; padding:10px; border-radius:10px;"></select>

<script>
const codeMap = {
  A:'Q',B:'W',C:'E',D:'R',E:'T',F:'Y',G:'U',H:'I',I:'O',J:'P',K:'A',L:'S',M:'D',N:'F',O:'G',P:'H',Q:'J',R:'K',S:'L',T:'Z',U:'X',V:'C',W:'V',X:'B',Y:'N',Z:'M'
};

const normalInput = document.getElementById('normalText');
const secretOutput = document.getElementById('secretText');

normalInput.addEventListener('input', () => {
  let text = normalInput.value.toUpperCase();
  let converted = '';
  for(let char of text){
    if(codeMap[char]) converted += codeMap[char];
    else converted += char; // keep spaces & punctuation
  }
  secretOutput.value = converted;

  // Sparkle effect
  secretOutput.classList.remove('sparkle');
  void secretOutput.offsetWidth; // trigger reflow
  secretOutput.classList.add('sparkle');
});
// Copy to clipboard
const copyBtn = document.getElementById('copyBtn');
copyBtn.addEventListener('click', () => {
  secretOutput.select();
  secretOutput.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(secretOutput.value);
  alert('Copied to clipboard! ‚ú®');
});

const sound = document.getElementById("typeSound");
normalInput.addEventListener("input", () => {
  sound.currentTime = 0;
  sound.play();
});

function saveNote() {
  const text = secretOutput.value;
  if (!text) {
    alert("Nothing to save!");
    return;
  }

  let notes = JSON.parse(localStorage.getItem("yahiaNotes")) || [];
  notes.push(text);
  localStorage.setItem("yahiaNotes", JSON.stringify(notes));
  alert("Secret saved!");
}

function loadNotes() {
  let notes = JSON.parse(localStorage.getItem("yahiaNotes")) || [];
  const list = document.getElementById("savedNotes");
  list.innerHTML = "";

  notes.forEach((note, index) => {
    const option = document.createElement("option");
    option.value = note;
    option.textContent = "Secret " + (index + 1);
    list.appendChild(option);
  });
}

document.getElementById("savedNotes").addEventListener("change", function(){
  secretOutput.value = this.value;
});

</script>
<audio id="typeSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3"></audio>

</body>
</html>
